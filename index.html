<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoAI 2.5</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>MonoAI 2.5</h1>
            <p>Your AI Assistant</p>
        </div>
        
        <div class="messages-container" id="result">
            <div class="welcome-message">
                <h2>Welcome to MonoAI 2.5</h2>
                <p>Start a conversation by typing a message below</p>
            </div>
        </div>
        
        <div class="input-container">
            <input id="msg" placeholder="Type your message here..." autocomplete="off">
            <button onclick="chat()">Send</button>
        </div>
    </div>

<script>
function chat() {
    const prompt = document.getElementById('msg').value.trim();
    const resultDiv = document.getElementById('result');
    
    if (!prompt) {
        return;
    }
    
    const welcomeMsg = resultDiv.querySelector('.welcome-message');
    if (welcomeMsg) {
        welcomeMsg.remove();
    }
    
    const userMsgDiv = document.createElement('div');
    userMsgDiv.className = 'message user-message';
    userMsgDiv.innerHTML = `
        <div class="message-content">${escapeHtml(prompt)}</div>
        <div class="avatar">You</div>
    `;
    resultDiv.appendChild(userMsgDiv);
    
    let response;
    const lowerPrompt = prompt.toLowerCase();
    if (lowerPrompt === 'hi') {
        response = 'Hello! How can I assist you today?';
    } else if (lowerPrompt === 'hai') {
        response = 'halo';
    } else if (lowerPrompt === 'mono') {
        response = '(Supar)Mono';
    } else if (lowerPrompt === 'parjo') {
        response = '*pirja';
    } else if (lowerPrompt === 'aswin') {
        response = '*rasya';
    } else if (lowerPrompt === 'yudhi') {
        response = '*gibran'
    } else if (lowerPrompt === 'tri') {
        response = '*javas';
    } else if (lowerPrompt === 'onom') {
        response = '(Mono)Supar';
    } else if (lowerPrompt === 'pahlawan mono') {
        response = 'Supermon';
    } else if (lowerPrompt === 'herni') {
        response = 'mono x herni: ino, probo, prabu';
    } else {
        response = 'Mono';
    }
    
    setTimeout(() => {
        const aiMsgDiv = document.createElement('div');
        aiMsgDiv.className = 'message ai-message';
        aiMsgDiv.innerHTML = `
            <div class="avatar"><img src="https://m.media-amazon.com/images/I/81eeSTRS1TL._SY466_.jpg" alt="MonoAI"></div>
            <div class="message-content">${response}</div>
        `;
        resultDiv.appendChild(aiMsgDiv);
        
        resultDiv.scrollTop = resultDiv.scrollHeight;
    }, 300);
    
    document.getElementById('msg').value = '';
    
    resultDiv.scrollTop = resultDiv.scrollHeight;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

document.getElementById('msg').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        chat();
    }
});
</script>
</body>
</html>

            background-image: url('./mono.jpeg');

            overflow: hidden;
        }
        
        .ai-message .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        #msg {
            flex: 1;
            padding: 14px 20px;

            border-radius: 25px;
            outline: none;

        }
        
        #msg:focus {
            border-color: #7fe1a3;

        }
        
        button {
            padding: 14px 28px;
            font-size: 15px;
            background: #7fe1a3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(127, 225, 163, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(127, 225, 163, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .welcome-message {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-size: 15px;
        }
        
        .welcome-message h2 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 24px;
        }
    </style>
